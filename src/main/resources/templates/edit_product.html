<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:insert="~{common :: commonHead}">
  <title>Edit Product</title>
</head>

<body>
<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-5 mb-4">
    <h1>Edit Product</h1>
    <span sec:authentication="principal.username" class="text-muted">Admin User</span>
  </div>

  <!-- Validation error messages -->
  <div th:if="${nameError}" class="alert alert-danger" role="alert" th:text="${nameError}"></div>
  <div th:if="${priceError}" class="alert alert-danger" role="alert" th:text="${priceError}"></div>

  <form th:action="@{/products/save}" th:object="${product}" method="post">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="productId" class="form-label">Product ID:</label>
          <input type="text" id="productId" class="form-control" th:field="*{id}" readonly />
        </div>

        <div class="mb-3">
          <label for="productName" class="form-label">Product Name: <span class="text-danger">*</span></label>
          <input type="text" id="productName" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
          <label for="brand" class="form-label">Brand:</label>
          <input type="text" id="brand" class="form-control" th:field="*{brand}" />
        </div>

        <div class="mb-3">
          <label for="madeIn" class="form-label">Made In:</label>
          <input type="text" id="madeIn" class="form-control" th:field="*{madeIn}" />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price: <span class="text-danger">*</span></label>
          <input type="number" id="price" class="form-control" th:field="*{price}" min="0" step="0.01" required />
          <div class="form-text">Price must be 0 or greater.</div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Save</button>
          <a class="btn btn-secondary" th:href="@{/products}">Cancel</a>
        </div>
      </div>
    </div>
  </form>
</div>

<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
